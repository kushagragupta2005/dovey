<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f8;
            text-align: center;
        }

        .envelope {
            position: relative;
            width: 150px;
            height: 100px;
            background: #ff4d6d;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: -50px;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid #ff4d6d;
            transition: transform 0.5s;
        }

        .letter {
            position: absolute;
            top: -40px;
            width: 120px;
            height: 80px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #ff4d6d;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="Bruno Mars - Marry You.ogg" type="audio/ogg">
    </audio>

    <div class="envelope" onclick="openEnvelope()">
        <div class="letter">Open Me ❤️</div>
    </div>

    <div class="message" id="message">
        <h1>My Love, My Tisha ❤️</h1>
        <p>Never ever had I thought I would have someone to love me for who I am...</p>
        <p>Happy Valentine's Day to my love, my dovey, my jaanu, my everything—for being not just a part of my life, but my whole life. ♥️</p>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.letter').style.opacity = '1';
            document.querySelector('.letter').style.transform = 'translateY(-80px)';
            setTimeout(() => {
                document.querySelector('.message').style.display = 'block';
                startConfetti();
            }, 1000);
        }

        function startConfetti() {
            var duration = 6 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 100,
                    spread: 160,
                    origin: { y: 0.2 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>
</body>
</html>
