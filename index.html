<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Background Music -->

    <div class="container">
        <h1>Hey, Beautiful â¤ï¸</h1>

    <!-- Mute/Unmute Button -->
    <button id="muteButton" style="position: fixed; bottom: 20px; right: 20px; padding: 10px;">ğŸ”Š Mute</button>

    <script>
        // Resume music progress if user navigates between pages
        let audio = document.getElementById("backgroundMusic");
        let muteButton = document.getElementById("muteButton");

        window.onload = function () {
            let savedTime = localStorage.getItem("musicTime");
            if (savedTime) {
                audio.currentTime = savedTime;
            }
            audio.play();
        };

        // Save music progress before leaving the page
        window.onbeforeunload = function () {
            localStorage.setItem("musicTime", audio.currentTime);
        };

        // Mute/Unmute Button
        muteButton.addEventListener("click", function () {
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = "ğŸ”Š Mute";
            } else {
                audio.muted = true;
                muteButton.textContent = "ğŸ”‡ Unmute";
            }
        });

        // Redirect to yes.html when clicking "Yes"
        document.getElementById("yesButton").addEventListener("click", function () {
            window.location.href = "yes.html";
        });

        // Redirect to a fun "no" page (optional)
        document.getElementById("noButton").addEventListener("click", function () {
