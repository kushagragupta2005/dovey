<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Hey, Beautiful ❤️</h1>
    <p>I've been thinking... will you be my Valentine? 💘</p>
    <button id="yesButton">Yes 💖</button>
    <button id="noButton">No 😢</button>
</div>

<!-- Audio Player (Hidden, Auto-play) -->
<audio id="bgMusic" autoplay loop>
    <source src="Bazzi_Beautiful.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
    <audio id="bgMusic" loop>
    <source src="Bazzi - Beautiful feat. Camila.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    window.onload = function () {
        let audio = document.getElementById("bgMusic");

        // Try autoplay (may fail due to browser restrictions)
        audio.play().catch(error => {
            console.log("Autoplay blocked. Waiting for user interaction.");

            // Wait for user interaction before playing
            document.body.addEventListener("click", function playMusic() {
                audio.play().catch(err => console.log("Still blocked:", err));
                document.body.removeEventListener("click", playMusic);
            });
        });
    };
</script>


<script src="script.js"></script>

</body>
</html>
