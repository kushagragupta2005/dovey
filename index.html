<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Music -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Bazzi - Beautiful feat. Camila.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Hey, Beautiful ‚ù§Ô∏è</h1>
        <p>I've been thinking... will you be my Valentine? üíò</p>
    </div>

    <script>
        // Resume music progress when navigating between pages
        let audio = document.getElementById("backgroundMusic");

        window.onload = function () {
            let savedTime = localStorage.getItem("musicTime");
            if (savedTime) {
                audio.currentTime = savedTime;
            }
            audio.play();
        };

        // Save music progress before leaving the page
        window.onbeforeunload = function () {
            localStorage.setItem("musicTime", audio.currentTime);
        };
    </script>

</body>
</html>
