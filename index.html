<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        /* Fullscreen Letter Cover */
        .letter-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffccdc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            z-index: 10;
            transition: transform 1s ease-in-out;
        }

        /* Hide After Click */
        .letter-container.hidden {
            transform: translateY(100vh);
        }
    </style>
</head>
<body>

<!-- Fullscreen Letter -->
<div id="letter" class="letter-container">
    💌 Open This Special Message Jaanu 💌
</div>

<!-- Main Content (Hidden Under Letter) -->
<div class="container">
    <h1>Hey, Beautiful ❤️</h1>
    <p>I've been thinking... will you be my Valentine? 💘</p>
    <button id="yesButton">Yes 💖</button>
    <button id="noButton">No 😢</button>
</div>

<!-- Background Music (Fixed Issue) -->
<audio id="bgMusic" loop>
    <source src="Bazzi_Beautiful.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    document.getElementById("letter").addEventListener("click", function () {
        let letter = document.getElementById("letter");
        let audio = document.getElementById("bgMusic");

        // Drop the Letter
        letter.classList.add("hidden");

        // Ensure Confetti Runs Properly
        setTimeout(() => {
            confetti({
                particleCount: 200,
                spread: 100,
                startVelocity: 50,
                gravity: 0.2,
                scalar: 2,  // Makes the confetti larger
                origin: { x: 0.5, y: 0 } // Start from the top center
            });
        }, 300); // Small delay to ensure visibility

        // Play Music
        audio.play().catch(err => {
            console.log("Autoplay blocked. Waiting for user interaction.");
        });
    });
</script>

<script src="script.js"></script>

</body>
</html>
